name: Django CI

on:
  push:
    branches: [ "crud-estudiantes" ]   # corre cuando hagas push a main o develop
  pull_request:
    branches: [ "crud-estudiantes" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del cÃ³digo
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'   # la versiÃ³n de Python que usas en tu proyecto

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install django

      - name: Migrar base de datos
        run: |
          rm -f db.sqlite3              # ðŸ”¹ borrar la base anterior
          python manage.py migrate --noinput

      - name: Ejecutar pruebas
        run: |
          python manage.py test
