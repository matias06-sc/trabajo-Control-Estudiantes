<h1>Editar Estudiante</h1>
<form method="POST">
    {% csrf_token %}
    <input type="text" name="nombre" value="{{ estudiante.nombre }}" required>
    <input type="text" name="carrera" value="{{ estudiante.carrera }}" required>
    <input type="text" name="ciclo" value="{{ estudiante.ciclo }}" required>
    <input type="email" name="correo" value="{{ estudiante.correo }}" required>
    <button type="submit">Actualizar</button>
</form>
