<h1>CRUD de Estudiantes</h1>

<!-- Formulario para crear estudiante -->
<form method="POST" action="{% url 'crear_estudiante' %}">
    {% csrf_token %}
    <input type="text" name="nombre" placeholder="Nombre" required>
    <input type="text" name="carrera" placeholder="Carrera" required>
    <input type="text" name="ciclo" placeholder="Ciclo" required>
    <input type="email" name="correo" placeholder="Correo" required>
    <button type="submit">Agregar</button>
</form>

<hr>

<!-- Listado de estudiantes -->
<table border="1">
    <tr>
        <th>Nombre</th>
        <th>Carrera</th>
        <th>Ciclo</th>
        <th>Correo</th>
        <th>Acciones</th>
    </tr>
    {% for estudiante in estudiantes %}
    <tr>
        <td>{{ estudiante.nombre }}</td>
        <td>{{ estudiante.carrera }}</td>
        <td>{{ estudiante.ciclo }}</td>
        <td>{{ estudiante.correo }}</td>
        <td>
            <a href="{% url 'editar_estudiante' estudiante.id %}">Editar</a>
            <a href="{% url 'eliminar_estudiante' estudiante.id %}">Eliminar</a>
        </td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="5">No hay estudiantes registrados</td>
    </tr>
    {% endfor %}
</table>
